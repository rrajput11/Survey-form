<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Anime Survey Form</h1>
    <p id="description">Thank you for your assistance to help us improve this platform</p>
    <form id="survey-form" action="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
      <label for="age" id="number-label"> Age <input type="number" id="number" placeholder="Age" min="18" max="120">
    </fieldset>
    <fieldset>
      <legend>What do you prefer?</legend>
      <label for="anime-fan"> <input  class="inline" type="radio" name="type-of-fan" id=" anime-fan" value="anime" checked> Anime</label>
      <label for="manga-fan"> <input  class="inline" type="radio" name="type-of-fan" id="manga-fan" value="manga"> Manga</label>
      <label for="genre" class="genre-label"> What is your most favorite Genre?
        <select id="dropdown">
          <option value="">Select one</option>
          <option value="1">Shojo</option>
          <option value="2">Shonen</option>
          <option value="3">Isekai</option>
          <option value="4">Romance</option>
          <option value="5">Other</option>
        </select>
      <label>
    </fieldset>
    <fieldset>
      <legend>Pick your top 3 favorites</legend>
      <label for="one-piece"><input type="checkbox"  class="inline" id="one-piece" value="one-piece">One Piece</label>
      <label for="naruto"><input  class="inline" type="checkbox" id="naruto" value="naruto">Naruto</label>
      <label for="7-deadly-sins"><input  class="inline" type="checkbox" id="7-deadly-sins" value="7-deadly-sins">Seven Deadly Sins</label>
      <label for="haikyuu"><input  class="inline" type="checkbox" id="haikyuu" value="haikyuu">Haikyuu</label>
      <label for="bluelock"><input  class="inline" type="checkbox" id="bluelock" value="bluelock">Bluelock</label>
      <label>Describe your favorite Anime/Manga
        <textarea cols=8 rows=5></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit">  
    </form>
  </body>
  
</html>
